<body>
  <h2>
    Top crimes
  </h2>

  <ul>
    <ol>
        <li *ngFor='let crime of crimes | async'>
          <b> {{crime.Category}}</b> 
          <p> Incidents: {{crime.arrest_count}} 
            
              <button class="btn btn1" routerLink = "/topTeams/{{crime.Category}}">Teams</button>
            
            
              <button class="btn btn1" routerLink = "/topPlayers/{{crime.Category}}">Players</button>
            
          </p>
        </li>
    </ol>
  </ul>
</body>
